<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Variable</title>
</head>
<body>
    <h3>Penjumblahan pertama</h3>
    <p id="aritmatic"></p>

    <h3>Penjumblahan kedua</h3>
    <p id="aritmatic-kedua"></p>

    <script>
        let x,y,z;
        x= 600;
        y= "saya belajar js";
        z = 800;

        document.getElementById('aritmatic').innerHTML = (x+y);
        document.getElementById('aritmatic-kedua').innerHTML = (x+z);
    </script>
</body>
</html>
